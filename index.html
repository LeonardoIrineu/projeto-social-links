<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Social Links</title>
</head>

<body>
    <section class="container">
        <header>
            <img class="profile-picture gradient" src="assets/img/profile.png" alt="profile picture">
            <h1 class="username">@progbr</h1>
            <p class="description">Programação, carreira, empreendedorismo e um pouco de Brasil.</p>
        </header>
        <ul class="list">
            <li class="list-item gradient">
                <a class="link" href="#" target="_blank">Instagram
                    <img src="assets/img/instagram.png" alt="image instagram">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="#" target="_blank">Youtube
                    <img src="assets/img/youtube.png" alt="image youtube">
                </a>
            </li>
            <li class="list-item gradient">
                <a class="link" href="#" target="_blank">TikTok
                    <img src="assets/img/tiktok.png" alt="image titok">
                </a>
            </li>
        </ul>
        <footer>
            <a href="#" class="contact gradient">
                <img src="assets/img/twitter.png" alt="twitter">
            </a>
            <a href="#" class="contact gradient">
                <img src="assets/img/whatsapp.png" alt="whatsapp">
            </a>
            <a href="#" class="contact gradient">
                <img src="assets/img/email.png" alt="email">
            </a>
            <a href="#" class="contact gradient">
                <img src="assets/img/phone.png" alt="telefone">
            </a>
        </footer>
    </section>
</body>

</html>
